<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - FreshCart</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    Name: <input type="text" th:field="*{name}" required/><br/>
    Email: <input type="email" th:field="*{email}" required/><br/>
    Password: <input type="password" th:field="*{password}" required/><br/>
    Phone: <input type="text" th:field="*{phone}" /><br/>
    Address: <input type="text" th:field="*{address}" /><br/>
    <button type="submit">Register</button>
</form>
<a th:href="@{/login}">Already have an account? Login</a>
</body>
</html>
